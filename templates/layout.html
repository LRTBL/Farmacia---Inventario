<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      
    />

    <link rel="stylesheet" href="{{url_for('static', filename='css/layout.css')}}" />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet"> 
    <!-- <link
      rel="stylesheet"
      href="{{ url_for('static' , filename='css/main.css')}}"
    /> -->

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{{url_for('home')}}">Sistema de Inventaro Lerietbool</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarText"
        aria-controls="navbarText"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="nav nav-pills nav-fill mr-auto">
          
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('inventory')}}">Inventario</a>
            </li>
          
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('users')}}">Usuarios</a>
          </li>
          
        </ul>
        <div>
          <i></i>
          <span>{{user}}</span>
        </div>
        <button  class="close" type="submit" onclick= "window.location ='/logout' ">Cerrar Sesión</button>
        <!-- <span class="navbar-text">
          Cerrar Sesión
        </span> -->
      </div>
    </nav>

    {% block content %} {% endblock%}

    <script src="{{url_for('static', filename='js/jquery-3.3.1.slim.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/popper.min.js')}}" ></script>
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
  </body>
</html>
